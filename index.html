<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/mobile.css">

    <title>Product Preview Card</title>
</head>
<body>
    <main class="container">
        <img class="image-mobile" src="./src/img/image-product-mobile.jpg" alt="product">
        <img class="image" src="src/img/image-product-desktop.jpg" alt="product">

        <div class="text-box">

            <div class="text-edit">

                <p class="perfume-text">PERFUME</p>
                <h1 class="title-edit">Gabrielle Essence Eau De Parfum</h1>
                <p class="paragraph-edit">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="price">
                    <h1 class="green">$149.99</h1>
                    <p class="price-edit"><del>$169.99</del></p>
                </div>
                
            </div>

            <button type="button" class="cart-button"><img class="cart" src="./src/img/icon-cart.svg">Add To Cart</button>

        </div>
    </main>
</body>
</html>
